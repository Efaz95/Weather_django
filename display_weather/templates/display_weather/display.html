<h1>Weather</h1>
<form action="{% url 'display' %}" method="post">
	{% csrf_token %}
	Enter city
	<input type="text" name="city">
</form>

{% if city %}
	<p>Temperature at <strong>{{ city }}</strong> is: {{ temp }}°F</p>
	<p>Weather description: {{ weather_description }}</p>
	<p>Today's low: {{ temp_min }}°F</p>
	<p>Today's high: {{ temp_max }}°F</p>
	<p>Humidity: {{ humidity }} %</p>
{% endif %}
